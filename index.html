<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <title>Умный список задач</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.html">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Умный список задач</h1>
            <button id="notifications-btn" class="btn notification-btn">Включить уведомления</button>
        </header>

        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Добавьте новую задачу..." autofocus>
            <button id="add-task-btn" class="btn add-btn">Добавить</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
        </div>

        <ul id="task-list" class="task-list">
        </ul>

        <div class="task-summary">
            <span id="tasks-count">0 задач осталось</span>
            <button id="clear-completed-btn" class="btn clear-btn">Очистить выполненные</button>
        </div>
    </div>

    <div class="install-banner" id="install-banner" style="display: none;">
        <p>Установите это приложение на ваше устройство!</p>
        <button id="install-btn" class="btn install-btn">Установить</button>
        <button id="close-banner-btn" class="btn close-btn">✕</button>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/sw-register.js"></script>
</body>
</html>
