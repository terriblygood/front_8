<!DOCTYPE html>
<html>
<head>
    <title>Иконка 512x512</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 512px;
            height: 512px;
            background-color: #4A90E2;
            overflow: hidden;
            box-sizing: border-box;
        }
        .circle {
            width: 171px;
            height: 171px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .check {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4A90E2;
            font-size: 128px;
            font-weight: bold;
            line-height: 1;
        }
        
        .size-text {
            position: absolute;
            bottom: 26px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 51px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="check">✓</div>
    </div>
    <div class="size-text">512px</div>
</body>
</html>
